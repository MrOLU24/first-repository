        #dropdown-toggle:checked~.arrow {
            transform: rotate(45deg);

        #dropdown-toggle:checked~.dropdown-menu {

        }

        .lib input {
            text-decoration: none;
            pointer-events: none;
            display: none;
        }

        .lib {
            cursor: pointer;
        }

        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }

        .right {
            transform: rotate(-45deg);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
