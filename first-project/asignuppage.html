<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Welcome to Atlanta Hub</h1>
    <h3>Registration Form</h3>
        <form action="aregister.html" target="_blank">
            <div>
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname">
            </div>
            <br>
            <div>
                <label for="phone">Phone #:</label><br>
                <input type="tel" id="phone" name="phone">
            </div>
            <br>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass">
            </div>
            <br>
            <div>
                <label for="pass">confirm Password:</label><br>
                <input type="password" id="pass" name="pass">
            </div>
            <br>
            <div>
                <label for="bdate">Date Of Birth:</label><br>
                <input type="date" id="bdate" name="bdate">
            </div>
            <br>
            <div>
                <label for="select">Favourite Music Genre</label><br>
                <select name="select" id="select">
                    <option value="select">select</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Fuji">Fuji</option>
                    <option value="Rap">Rap</option>
                    <option value="Afro Beat">Afro Beat</option>
                </select>
            </div>
            <br>
            <div>
                <label for="aname">Favourite Artist Band</label><br>
                <input type="text" id="aname" name="aname">
            </div>
            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input  type="submit">
            </div>
        </form>

</body>
